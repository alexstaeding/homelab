apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: ingress
  name: ingress
  namespace: staeding-matrix
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: staeding.com
      http:
        paths:
          - path: /.well-known/matrix/server
            pathType: Exact
            backend:
              service:
                name: well-known
                port:
                  number: 80
    - host: matrix.staeding.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: conduit
                port:
                  number: 8448
  tls:
    - hosts:
        - matrix.staeding.com
      secretName: staeding-matrix
