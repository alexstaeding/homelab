apiVersion: v1
kind: Service
metadata:
  name: minecraft-rcon-service-internal
  namespace: minecraft
spec:
  selector:
    app: minecraft-rcon
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4326
    - name: websocket
      protocol: TCP
      port: 4327
      targetPort: 4327
  type: ClusterIP
