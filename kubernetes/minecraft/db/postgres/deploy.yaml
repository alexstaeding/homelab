apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: minecraft-postgres
  namespace: minecraft
spec:
  teamId: minecraft
  volume:
    size: 32Gi
    storageClass: minecraft-db-storage
  numberOfInstances: 2
  users:
    catalyst:
      - login
    griefdefender:
      - login
    luckperms:
      - login
  databases:
    catalyst: catalyst
    griefdefender: griefdefender
    luckperms: luckperms
  postgresql:
    version: "15"
    parameters:
      password_encryption: scram-sha-256
