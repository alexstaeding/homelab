apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft-vanilla
  namespace: minecraft
  labels:
    app: minecraft-vanilla
spec:
  serviceName: "minecraft-vanilla-service-internal"
  replicas: 2
  selector:
    matchLabels:
      app: minecraft-vanilla
  template:
    metadata:
      labels:
        app: minecraft-vanilla
    spec:
      containers:
        - name: minecraft-vanilla
          image: itzg/minecraft-server:2023.11.1-java21
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: paper-patches-volume
              mountPath: /config
            - name: data-volume
              mountPath: /data
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CFG_PROXY_SECRET
              valueFrom:
                secretKeyRef:
                  name: minecraft-proxy-secret
                  key: secret-value
            - name: CFG_VELOCITY_ENABLED
              value: "true"
            - name: REPLACE_ENV_VARIABLE_PREFIX
              value: "CFG_"
            - name: PATCH_DEFINITIONS
              value: "/config/patch-set.json"
            - name: TYPE
              value: "PAPER"
            - name: EULA
              value: "true"
            - name: USE_AIKAR_FLAGS
              value: "true"
            - name: ONLINE_MODE
              value: "false"
            - name: MOTD
              value: "\u00A76Server-$(POD_NAME)"
            - name: "INIT_MEMORY"
              value: "2G"
            - name: "MAX_MEMORY"
              value: "8G"
            - name: PLUGINS
              value: |
                http://nexus-0.nexus.minecraft.svc.cluster.local:8081/repository/github-proxy/ViaVersion/ViaVersion/releases/download/4.8.1/ViaVersion-4.8.1.jar
                http://nexus-0.nexus.minecraft.svc.cluster.local:8081/repository/github-proxy/ViaVersion/ViaBackwards/releases/download/4.8.1/ViaBackwards-4.8.1.jar
                http://nexus-0.nexus.minecraft.svc.cluster.local:8081/repository/github-proxy/4drian3d/SignedVelocity/releases/download/1.2.1/SignedVelocity-Paper-1.2.1.jar
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rcon-web-secret
                  key: RCON_PASSWORD
      volumes:
        - name: paper-patches-volume
          configMap:
            name: paper-patches
  volumeClaimTemplates:
    - metadata:
        name: data-volume
      spec:
        accessModes: [ "ReadWriteMany" ]
        storageClassName: "minecraft-storage"
        resources:
          requests:
            storage: 32Gi
