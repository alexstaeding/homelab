apiVersion: apps/v1
kind: Deployment
metadata:
  name: nvr-frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nvr-frigate
  template:
    metadata:
      labels:
        app: nvr-frigate
    spec:
      initContainers:
        - name: init-config
          image: busybox:1.28
          command:
            - sh
            - -c
            - |
              mkdir -p /config &&
              echo "
              database:
                path: /db/frigate.db
              mqtt:
                enabled: False
              cameras:
                ducks_ptz:
                  ffmpeg:
                    inputs:
                      - path: rtsp://admin:$FRIGATE_RTSP_PASSWORD@10.0.181.242:554/h264Preview_01_main
                        roles:
                          - detect
                  detect:
                    enabled: False
                    width: 1280
                    height: 720
              " > /config/config.yml
          env:
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-rtsp-secret
                  key: FRIGATE_RTSP_PASSWORD
          volumeMounts:
            - name: config-volume
              mountPath: /config
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:stable
          ports:
            - containerPort: 5000
            - containerPort: 8554
            - containerPort: 8555
              protocol: TCP
            - containerPort: 8555
              protocol: UDP
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: config-volume
              mountPath: /config/config.yml
              subPath: config.yml
            - name: tmp-cache
              mountPath: /tmp/cache
          env:
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-rtsp-secret
                  key: FRIGATE_RTSP_PASSWORD
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: config-volume
          emptyDir: { }
        - name: tmp-cache
          emptyDir:
            medium: Memory
            sizeLimit: "8Gi"
